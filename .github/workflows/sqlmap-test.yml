name: Integration Test with PostgreSQL

on:
  push:
    branches:
      - main

jobs:
  integration-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: db_mzlr
          POSTGRES_USER: db_mzlr_user
          POSTGRES_PASSWORD: Ck3u4ecUVP6awJmhC08NHegTwbyoQPJn
        options: > 
          --health-cmd="pg_isready -U db_mzlr_user" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install psycopg2
        pip install unittest

    - name: Create database schema
      run: |
        python app.py  # Aseg√∫rate de que este archivo crea las tablas necesarias

    - name: Run integration tests
      run: |
        python -m unittest discover -s . -p "test_app.py"

